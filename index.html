<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="cover">
      <h1>🎉 Happy Birthday 🎉</h1>
      <p>Click to open</p>
    </div>
    <div class="inner">
      <h1>🎂 Happy Birthday! 🎂</h1>
      <p>
        Chúc bạn ngày sinh nhật thật ý nghĩa, tràn đầy niềm vui và hạnh phúc! 🌟<br>
        Bạn là người tuyệt vời nhất mà mình từng gặp! ❤️
      </p>
      <button id="playSong">🎶 Nghe nhạc 🎶</button>
    </div>
  </div>
  <audio id="birthdaySong" src="happy-birthday-song.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
